<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="azure-ocr">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `azure-ocr`
     * Access Azure OCR service(s)
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class AzureOcr extends Polymer.Element {
      static get is() { return 'azure-ocr'; }
      static get properties() {
        return {
          prop1: {
            type: String,
            value: 'azure-ocr'
          }
        };
      }
    }

    window.customElements.define(AzureOcr.is, AzureOcr);
  </script>
</dom-module>
