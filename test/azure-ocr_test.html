<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>azure-ocr test</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../azure-ocr.html">
  </head>
  <body>

    <test-fixture id="BasicTestFixture">
      <template>
        <azure-ocr></azure-ocr>
      </template>
    </test-fixture>

    <test-fixture id="PLLanguageTestFixture">
        <template>
          <azure-ocr language="pl"></azure-ocr>
        </template>
      </test-fixture>


    <script>
      suite('azure-ocr', function() {

        test('instantiating the element with default properties works', function() {
          var element = fixture('BasicTestFixture');
          assert.equal(element.language, 'unk');
        });

        test('instantiating the element with PL language property works', function() {
            var element = fixture('PLLanguageTestFixture');
            assert.equal(element.language, 'pl');
        });

      });
    </script>

  </body>
</html>
